<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Color Picker</title>
    <link href="color-picker.min.css" rel="stylesheet">
    <style>

    .color-picker\:a {
      display: none; /* There is no alpha channel support in HTML5 color input */
    }

    </style>
  </head>
  <body>
    <p>With HTML5 color input.</p>
    <p><input type="color"></p>
    <script src="color-picker.min.js"></script>
    <script>

    var source = document.querySelector('input'),
        picker = new CP(source);

    // Prevent showing native color picker panel
    source.addEventListener('click', function(e) {
        e.preventDefault();
    }, false);

    picker.on('change', function(r, g, b) {
        this.source.value = this.color(r, g, b, 1); // There is no alpha channel support in HTML5 color input
    });

    </script>
  </body>
</html>
