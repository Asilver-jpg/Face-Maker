<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Color Picker</title>
    <link href="color-picker.min.css" rel="stylesheet">
  </head>
  <body>
    <p><input type="text"> <button>Pick a Color!</button></p>
    <script src="color-picker.min.js"></script>
    <script>

    var picker = new CP(document.querySelector('input')),
        button = document.querySelector('button'),
        text = button.textContent;

    // Disable the default blur and focus behavior
    picker.on('blur', function() {});
    picker.on('focus', function() {});

    picker.on('change', function(r, g, b, a) {
        this.source.value = this.color(r, g, b, a);
    });

    button.addEventListener('click', function() {
        picker[picker.visible ? 'exit' : 'enter']();
        picker.fit([button.offsetLeft, button.offsetTop + button.offsetHeight + 2]);
        button.textContent = picker.visible ? 'Done' : text;
    }, false);

    </script>
  </body>
</html>
