<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Color Picker</title>
    <link href="color-picker.min.css" rel="stylesheet">
    <style>

    .color-box {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 1px solid;
      cursor: pointer;
    }

    .color-picker {
      margin-top: -1px;
    }

    </style>
  </head>
  <body>
    <p>Replace text input with hidden input.</p>
    <p><input type="text"></p>
    <script src="color-picker.min.js"></script>
    <script>

    var input = document.querySelector('input'),
        box = document.createElement('div');

    box.className = 'color-box';
    box.style.backgroundColor = input.value;
    box.setAttribute('data-color', input.value);
    input.parentNode.insertBefore(box, input);
    input.type = 'hidden';

    var picker = new CP(box);

    picker.on('change', function(r, g, b, a) {
        var color = this.color(r, g, b, a);
        input.value = color;
        this.source.style.backgroundColor = color;
        this.source.setAttribute('data-color', color);
    });

    </script>
  </body>
</html>
