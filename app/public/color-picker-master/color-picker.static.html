<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Color Picker</title>
    <link href="color-picker.min.css" rel="stylesheet">
    <style>

    .color-picker.is-static {
      display: inline-block;
      position: static;
      left: 0 !important;
      top: 0 !important;
      box-shadow: none;
    }

    </style>
  </head>
  <body>
    <p><input type="text"></p>
    <p></p>
    <p>Simple <em>hack</em> to make a static color picker panel.</p>
    <script src="color-picker.min.js"></script>
    <script>

    var picker = new CP(document.querySelector('input'));

    // Disable default blur and focus behavior
    picker.on('blur', function() {});
    picker.on('focus', function() {});

    picker.on('change', function(r, g, b, a) {
        this.source.value = this.color(r, g, b, a);
    });

    // Add a `is-static` class to the color picker panel
    picker.self.classList.add('is-static');

    // Put color picker panel to the second `<p>` element
    picker.enter(document.querySelectorAll('p')[1]);

    </script>
  </body>
</html>
