<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Color Picker</title>
    <link href="color-picker.min.css" rel="stylesheet">
    <style>

    .color-picker.no-alpha .color-picker\:a {
      display: none;
    }

    </style>
  </head>
  <body>
    <p>Disable alpha channel support with CSS.</p>
    <p><input type="text" value="#f00"></p>
    <script src="color-picker.min.js"></script>
    <script>

    var picker = new CP(document.querySelector('input'));

    picker.self.classList.add('no-alpha');

    picker.on('change', function(r, g, b) {
        this.source.value = this.color(r, g, b, 1);
    });

    </script>
  </body>
</html>
