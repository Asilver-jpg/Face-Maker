<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Color Picker</title>
    <link href="color-picker.min.css" rel="stylesheet">
  </head>
  <body>
    <p>Update color picker&rsquo;s color state on <code>keyup</code>, <code>cut</code>, <code>paste</code> and <code>input</code> event in the source element.</p>
    <p><input placeholder="#387a40" type="text"></p>
    <script src="color-picker.min.js"></script>
    <script>

    var picker = new CP(document.querySelector('input'));

    picker.on('change', function(r, g, b, a) {
        this.source.value = this.color(r, g, b, a);
    });

    function onChange() {
        picker.set.apply(picker, CP.HEX(this.value)).enter();
    }

    ['cut', 'paste', 'keyup', 'input'].forEach(function(name) {
        picker.source.addEventListener(name, onChange, false);
    });

    </script>
  </body>
</html>
