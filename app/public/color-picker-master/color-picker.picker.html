<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <title>Color Picker</title>
    <link href="color-picker.min.css" rel="stylesheet">
  </head>
  <body>
    <p><input type="text" value="#f00"> <input type="text" value="#0f0"> <input type="text" value="#00f"> <input placeholder="Default" type="text"></p>
    <script src="color-picker.min.js"></script>
    <script>

    var source = document.querySelectorAll('input');

    // Set hooks for each source element
    for (var i = 0, j = source.length; i < j; ++i) {
        (new CP(source[i])).on('change', function(r, g, b, a) {
            this.source.value = this.color(r, g, b, a);
        });
    }

    </script>
  </body>
</html>
